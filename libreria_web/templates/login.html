{% extends "base.html" %}
{% block title %}Ingresar • Biblioteca{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <div class="card glassy-surface border-0 rounded-4 soft-shadow-xxl lift-on-hover">
            <div class="card-body p-4 p-lg-5">
                <h2 class="h4 mb-4 fw-bold"><i class="bi bi-door-open"></i> Iniciar sesión</h2>

                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" name="correo" class="form-control form-control-lg input-elevated" required>
                        <div class="invalid-feedback">Ingresa tu correo.</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        <div class="input-group input-elevated">
                            <input type="password" name="password" class="form-control form-control-lg" required id="pass">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePass('pass', this)"><i class="bi bi-eye"></i></button>
                        </div>
                        <div class="form-text">Tu contraseña se cifra (hash) antes de guardarse.</div>
                    </div>
                    <button class="btn btn-primary btn-lg w-100 btn-elevated">Entrar</button>
                </form>

                <hr class="my-4">
                <p class="mb-0 small text-muted">
                    ¿No tienes cuenta?
                    <a class="link-underline" href="{{ url_for('main.register') }}">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
