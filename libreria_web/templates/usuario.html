{% extends "base.html" %}
{% block title %}Panel de Usuario{% endblock %}
{% block content %}

<h2 class="mb-4 fw-bold"><i class="bi bi-grid"></i> Panel de Usuario</h2>

<div class="row g-4">
    <div class="col-md-6 col-lg-4">
        <div class="card rounded-4 soft-shadow-xl lift-on-hover border-0">
            <div class="card-body p-4">
                <h5 class="fw-semibold mb-2"><i class="bi bi-search"></i> Buscar Libros</h5>
                <p class="text-muted small mb-3">Encuentra títulos por género, autor o nombre.</p>
                <a href="#" class="btn btn-sm btn-primary btn-elevated">Ir al catálogo</a>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="card rounded-4 soft-shadow-xl lift-on-hover border-0">
            <div class="card-body p-4">
                <h5 class="fw-semibold mb-2"><i class="bi bi-clock-history"></i> Historial</h5>
                <p class="text-muted small mb-3">Revisa tus préstamos y devoluciones.</p>
                <a href="#" class="btn btn-sm btn-outline-primary btn-elevated">Ver historial</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
